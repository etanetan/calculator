<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="center" id="display">Display</div>
        <div class="center" id="clear">CLEAR</div>
        <div class="center" id="delete">DELETE</div>
        <div class="center" id="plus">+</div>
        <div class="center" id="minus">-</div>
        <div class="center" id="multiply">x</div>
        <div class="center" id="divide">&divide</div>
        <div class="center" id="one">1</div>
        <div class="center" id="two">2</div>
        <div class="center" id="three">3</div>
        <div class="center" id="four">4</div>
        <div class="center" id="five">5</div>
        <div class="center" id="six">6</div>
        <div class="center" id="seven">7</div>
        <div class="center" id="eight">8</div>
        <div class="center" id="nine">9</div>
        <div class="center" id="zero">0</div>
        <div class="center" id="decimal">.</div>
        <div class="center" id="equals">=</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
