<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- container to hold all calculator items -->
    <div id="container">
        <!-- spot to display past computations -->
        <div id="results"></div>
        <!-- main display, set to 0 as default -->
        <div class="center" id="display">0</div>
        <button class="center" id="clear">CLEAR</button>
        <button class="center" id="delete">DELETE</button>
        <button value="+" class="center operator" id="plus">+</button>
        <button value="-" class="center operator" id="minus">-</button>
        <button value="*" class="center operator" id="multiply">x</button>
        <button value="&divide" class="center operator" id="divide">&divide</button>
        <button value="1" class="center number" id="one">1</button>
        <button value="2" class="center number" id="two">2</button>
        <button value="3" class="center number" id="three">3</button>
        <button value="4" class="center number" id="four">4</button>
        <button value="5" class="center number" id="five">5</button>
        <button value="6" class="center number" id="six">6</button>
        <button value="7" class="center number" id="seven">7</button>
        <button value="8" class="center number" id="eight">8</button>
        <button value="9" class="center number" id="nine">9</button>
        <button value="0" class="center number" id="zero">0</dbuttoniv>
        <button value="." class="center number" id="decimal">.</button>
        <button value="=" class="center" id="equals">=</button>
    </div>
    <!-- image that links to my github profile -->
    <a href="http://github.com/etanetan">
        <img src="githubimg.png" alt="Github Image">
    </a>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
